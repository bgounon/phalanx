cadc-tap:
  pull_secret: 'pull-secret'
  tag: "1.0.16"
  use_mock_qserv: false
  qserv_host: "ccqserv201.in2p3.fr:30040"

  querymonkey_replicas: 1

  host: "data-dev.lsst.eu"

  secrets:
    enabled: false

  vault_secrets:
    enabled: true
    path: 'secret/k8s_operator/rsp-cc/tap'

  ingress:
    authenticated_annotations:
      nginx.ingress.kubernetes.io/auth-response-headers: X-Auth-Request-Uid, X-Auth-Request-Token
      nginx.ingress.kubernetes.io/auth-url: "https://data-dev.lsst.eu/auth?scope=read:tap&auth_type=basic"
      nginx.ingress.kubernetes.io/configuration-snippet: |
        auth_request_set $auth_token $upstream_http_x_auth_request_token;
        proxy_set_header Authorization "Bearer $auth_token";

  resources:
    requests:
      cpu: 2.0
      memory: 2G
    limits:
      cpu: 8.0
      memory: 16G

  jvm_max_heap_size: 15G

  aux_resources:
    requests:
      cpu: 0.25
      memory: 1G
    limits:
      cpu: 2.0
      memory: 4G

  gcs_bucket: 'async-results.lsst.codes'
  gcs_bucket_url: 'http://async-results.lsst.codes'

pull-secret:
  enabled: true
  path: secret/k8s_operator/rsp-cc/pull-secret
